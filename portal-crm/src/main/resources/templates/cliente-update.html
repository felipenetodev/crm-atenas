<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master/base}">
<h3 layout:fragment="page-title">Clientes</h3>
<h3 layout:fragment="form-title">Atualização</h3>
<div layout:fragment="content">

    <form th:action="@{/cliente/update/save}" method="POST" th:object="${cliente}" id='formCliente'>
        <div class="form-group">
            <label for="Nome"> Nome: </label>
            <input class="form-control" id="id" th:field="*{id}" type="hidden" />
            <input class="form-control" id="Nome" th:field="*{nome}" required/>
        </div>
        <div class="form-group">
            <label for="Sobrenome"> Sobrenome: </label> <input class="form-control" id="Sobrenome" th:field="*{sobrenome}" required/>
        </div>
        <div class="form-group">
            <label for="Email"> E-Mail: </label>
            <input class="form-control" id="Email" th:field="*{email}" type='email' required/>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="EstadoNatal"> Estado Natal: </label>
                    <select class="form-control" id="estados" th:field="*{estadoNatal}" required>
						<option th:value = "${cliente.getEstadoNatal()}" th:text="${cliente.estadoNatal}"></option>
					</select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="dataNascimento"> Data de Nascimento: </label>
                    <input class="form-control" id="dataNascimento" th:field="*{dtNascimento}" th:value="${dtNascimento}" type='date' required/>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="form-group">
                    <label for="Cpf"> CPF: </label>
                    <input class="form-control" id="CPF" th:field="*{CPF}" required/>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for=""> Naturalidade: </label>
                    <select class="form-control" id="naturalidade" th:field="*{naturalidade}" required>
						<option th:value = "${cliente.naturalidade}" th:text="${cliente.naturalidade}"></option>
					</select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="Sexo"> Sexo: </label>
                    <select th:field="*{sexo}" class="form-control" required>
						<option
							th:each="s : ${T(edu.uniatenas.crm.cliente.enums.Sexo).values()}"
							th:value="${s}" th:text="${s.name}"></option>
					</select>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="estadoCivil"> Estado Civil: </label>
                    <select th:field="*{estadoCivil}" class="form-control" required>
						<option
							th:each="e : ${T(edu.uniatenas.crm.cliente.enums.EstadoCivil).values()}"
							th:value="${e}" th:text="${e.name}"></option>
					</select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="Nacionalidade"> Nacionalidade: </label>
                    <select class="form-control" id="nacionalidade" th:field="*{nacionalidade}" required>
							<option th:value = "${cliente.nacionalidade}" th:text="${cliente.nacionalidade}"></option>
					</select>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="CidadeNatal"> Grau de Instrução: </label>
                    <select class="form-control" th:field="*{grauDeInstrucao}" required>
						<option
							th:each="g : ${T(edu.uniatenas.crm.cliente.enums.Grau).values()}"
							th:value="${g}" th:text="${g.name}"></option>
					</select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Telefone"> Telefone: </label>
                    <input class="form-control" id="telefone" th:field="*{telefonePrincipal}" required/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="CidadeNatal"> Telefone Complementar: </label>
                    <input class="form-control" id="telefoneComplementar" th:field="*{telefoneComplementar}" />
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="documentoComplementar"> Documento Complementar:
					</label>
                    <input class="form-control" id="documentoComplementar" th:field="*{documentoComplementar}" />
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="Sexo"> Estado do Lead: </label>
                    <select th:field="*{estado}" class="form-control" required>
						<option
							th:each="s : ${T(edu.uniatenas.crm.cliente.enums.Estado).values()}"
							th:value="${s}" th:text="${s.name}"></option>
					</select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" onclick="window.location.href='/cliente/lead'" class="btn btn-danger">Cancelar</button>
            <br>
            <span th:if="${mensagem != null}" th:text="${mensagem}"></span>
        </div>
    </form>
</div>
