<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
 <link rel="icon" type="image/png" href="/dist/img/favicon.png" th:href="@{/dist/img/favicon.png}"/>
<title>Cadastro</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-signin-client_id" content="647963181367-36ht0n19re6epkjj3t4uq41gc5cckoed.apps.googleusercontent.com">
 <meta name="google-signin-scope" content="profile email">
 <script src="https://apis.google.com/js/platform.js" async defer></script>
 <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v7.0&appId=332949004333688&autoLogAppEvents=1"></script>

<link rel="stylesheet" th:href="@{/dist/css/landing/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/dist/css/landing/slick.css}">
<link rel="stylesheet" th:href="@{/dist/css/landing/LineIcons.css}">
<link rel="stylesheet" th:href="@{/dist/css/landing/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/dist/css/landing/default.css}">
<link rel="stylesheet" th:href="@{/dist/css/landing/style.css}">

</head>

<body>
	<section class="navbar-area sticky">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<nav class="navbar navbar-expand-lg ">
						<a class="navbar-brand" href="#"> <img
							th:src="@{/dist/img/landing/logoUniatenas.png}" alt="Logo"
							width="229" height="55.5">
						</a>
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarTwo"
							aria-controls="navbarTwo" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="toggler-icon"></span> <span class="toggler-icon"></span>
							<span class="toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse sub-menu-bar" id="navbarTwo">

						</div>

						<div class="navbar-btn d-none d-sm-inline-block">
							<ul>
								<li><a class="solid" href="#">
								<i class="lni lni-whatsapp"> &nbsp &nbsp</i>Whatsapp</a></li>
							</ul>
						</div>
					</nav>
					<!-- navbar -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!-- container -->
	</section>

	<section id="contact">
		<div class="container">
			<div class="contact-info mt-200">
				<div class="row"></div>
			</div>
			<!-- contact info -->
			<div class="row">
				<div class="col-lg-12">
					<div class="contact-wrapper">
						<h4 class="contact-title">
							<span><i class="lni lni-user"></i>Cadastro</span>
						</h4>
						<form id="lead-cliente" th:action="@{saveLead}" method="POST"
							th:object="${cliente}">
							<div class="row">
								<div class="col-md-6">
									<div class="form-input mt-25">
										<label>Nome</label>
										<div class="input-items default">
											<input name="nome" placeholder="Nome" id="nome" th:field="*{nome}" required> 
											<i class="lni lni-user"></i>
										</div>
									</div>
									<!-- form input -->
								</div>
								<div class="col-md-6">
									<div class="form-input mt-25">
										<label>Sobrenome</label>
										<div class="input-items default">
											<input name="Sobrenome" placeholder="Sobrenome" id="sobrenome" th:field="*{sobrenome}" required> 
											<i class="lni lni-user"></i>
										</div>
									</div>
									<!-- form input -->
								</div>
								<div class="col-md-6">
									<div class="form-input mt-25">
										<label>E-mail</label>
										<div class="input-items default">
											<input type="email" name="E-mail" placeholder="E-mail" id="email" th:field="*{email}" required> 
											<i class="lni lni-envelope"></i>
										</div>
									</div>
									<!-- form input -->
								</div>
								<div class="col-md-6">
									<div class="form-input mt-25">
										<label>Telefone</label>
										<div class="input-items default">
											<input type="tel" name="Telefone"
												th:field="*{telefonePrincipal}" id="Telefone" placeholder="(99) 99999-9999" required>
											<i class="lni lni-phone"></i>
										</div>
									</div>
									<!-- form input -->
								</div>
								<div class="col-md-6">
									<div class="form-input mt-25">
										<label>CPF</label>
										<div class="input-items default">
											<input name="CPF" placeholder="CPF" id="CPF"
												required> <i class="lni lni-agenda"></i>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="light-rounded-buttons mt-10">
										<button class="btn light-rounded-two" type="submit">Cadastrar</button>
										<button class="fb-login-button" data-size="medium" onlogin = "checkLoginState();"  data-use-continue-as = "false"></button>
										<button class="btn g-signin2" type="button" id="btn-google" data-onsuccess="onSignIn"></button>
										<span th:if="${mensagem != null}" th:text="${mensagem}"></span>			
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="footer">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<p class="text text-white text-center align-middle">Criado Por UniAtenas - 2020</p>
				</div>
			</div>
		</div>
	</div>
			
	<script th:src="@{/plugins/jquery/jquery.min.js}" src="plugins/jquery/jquery.min.js"></script>
	<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}" src="plugins/jquery-ui/jquery-ui.min.js"></script>
	<script th:src="@{/plugins/jquery/jquery.mask.js}" src="plugins/jquery-ui/jquery-ui.min.js"></script>
	<script th:src="@{/dist/js/landing/modernizr-3.7.1.min.js}" src="/dist/js/landing/modernizr-3.7.1.min.js"></script>
	<script th:src="@{/dist/js/landing/popper.min.js}" src="/dist/js/landing/popper.min.js"></script>
	<script th:src="@{/dist/js/landing/bootstrap.min.js}" src="/dist/js/landing/bootstrap.min.js"></script>
	<script th:src="@{/dist/js/landing/slick.min.js}" src="/dist/js/landing/slick.min.js"></script>
	<script th:src="@{/dist/js/landing/ajax-contact.js}" src="/dist/js/landing/ajax-contact.js"></script>
	<script th:src="@{/dist/js/landing/imagesloaded.pkgd.min.js}"src="/dist/js/landing/imagesloaded.pkgd.min.js"></script>
	<script th:src="@{/dist/js/landing/isotope.pkgd.min.js}" src="/dist/js/landing/isotope.pkgd.min.js"></script>
	<script th:src="@{/dist/js/landing/main.js}" src="/dist/js/landing/main.js"></script>
	<script th:src="@{/dist/js/landing/fb.js}"src="/dist/js/landing/fb.js"></script>
</body>
<!--Terminar o login por Facebook-->

</html>
