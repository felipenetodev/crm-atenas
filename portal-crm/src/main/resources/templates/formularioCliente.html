<body class="hold-transition sidebar-mini layout-fixed">

					href="#" role="button"><i class="fas fa-bars"></i></a></li>
			</ul>

		</nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4">

			<a href="index3.html" class="brand-link"> <span
				class="brand-text ">SISTEMA CRM</span>
			</a>

			<div class="sidebar">

				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item has-treeview menu-open"><a href="#"
							class="nav-link active"> <i

									Monitoramento <i class="right fas fa-angle-left"></i>
								</p>

							<ul class="nav nav-treeview">
								<li class="nav-item"><a href="./index.html"
									class="nav-link "> <i class="far fa-circle nav-icon"></i>
										<p>Desempenho</p>
								</a></li>


							</ul></li>
						<li class="nav-item"><a href="pages/widgets.html"
							class="nav-link"> <i class="nav-icon fas fa-th"></i>
								<p>Leads</p>
						</a></li>
				</nav>
			</div>

		</aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Cadastro de Cliente</h1>
						</div>
						<div class="col-sm-6 mt-3">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Menu Ativo</li>
							</ol>
						</div>
						<div class="col-lg-8">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 m-t-12">
										<form th:action="@{save}" method="POST" th:object="${cliente}" id='formCliente'>
											<!--<input type="text" th:field="*{nome}"> 
											<input type="text" th:field="*{CPF}"> <input type="submit">-->
											<div class="form-group">
												<label for="Nome"> Nome: </label> <input
													class="form-control" id="Nome" th:field="*{nome}" required/>
											</div>
											<div class="form-group">
												<label for="Sobrenome"> Sobrenome: </label> <input
													class="form-control" id="Sobrenome" th:field="*{sobrenome}" required/>
											</div>
											<div class="form-group">
												<label for="Email"> E-Mail: </label> <input
													class="form-control" id="Email" th:field="*{email}" type = 'email' required/>
											</div>
											<div class="row">
												<div class="col-sm-2">
													<div class="form-group">
														<label for="EstadoNatal"> Estado Natal: </label> <select
															class="form-control" id="estados"
															th:field="*{estadoNatal}" required></select>
													</div>
												</div>
												<div class="col-sm-3">
													<div class="form-group">
														<label for="dataNascimento"> Data de Nascimento: </label>
														<input class="form-control" id="dataNascimento"
															th:field="*{dtNascimento}" type='date' />
													</div>
												</div>
												<div class="col-sm-7">
													<div class="form-group">
														<label for="Cpf"> CPF: </label> <input
															class="form-control" id="CPF" th:field="*{CPF}" required/>
													</div>
												</div>
												<div class="col-sm-12">
													<div class="form-group">
														<label for=""> Naturalidade: </label> <select
															class="form-control" id="naturalidade"
															th:field="*{naturalidade}" required></select>
													</div>
												</div>
												<div class="col-sm-2">
													<div class="form-group">
														<label for="Sexo"> Sexo: </label> 
														<select th:field="*{sexo}" class="form-control" required>
															<option th:each="s : ${T(edu.uniatenas.crm.cliente.enums.Sexo).values()}"
																th:value="${s}" th:text="${s.name}"></option>
														</select>
													</div>
												</div>
												<div class="col-sm-10">
													<div class="form-group">
														<label for="estadoCivil"> Estado Civil: </label> <select
															th:field="*{estadoCivil}" class="form-control" required>
															<option
																th:each="e : ${T(edu.uniatenas.crm.cliente.enums.EstadoCivil).values()}"
																th:value="${e}" th:text="${e.name}"></option>
														</select>
													</div>
												</div>
												<div class="col-sm-2">
													<div class="form-group">
														<label for="Nacionalidade"> Nacionalidade: </label> <select
															class="form-control" id="nacionalidade"
															th:field="*{nacionalidade}" required></select>
													</div>
												</div>
												<div class="col-sm-10">
													<div class="form-group">
														<label for="CidadeNatal"> Grau de Instrução: </label> 
															<select class="form-control" th:field="*{grauDeInstrucao}" required>														
															<option
																th:each="g : ${T(edu.uniatenas.crm.cliente.enums.Grau).values()}"
																th:value="${g}" th:text="${g.name}"></option>
														</select>
													</div>
												</div>

												<div class="col-sm-6">
													<div class="form-group">
														<label for="Telefone"> Telefone: </label> <input
															class="form-control" id="telefone"
															th:field="*{telefonePrincipal}" required/>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="CidadeNatal"> Telefone Complementar: </label>
														<input class="form-control" id="telefoneComplementar"
															th:field="*{telefoneComplementar}" />
													</div>
												</div>
												<div class="col-sm-12">
													<div class="form-group">
														<label for="documentoComplementar"> Documento Complementar: </label>
														<input class="form-control" id="documentoComplementar"
															th:field="*{documentoComplementar}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary">Enviar</button>
												<button type="reset" class="btn btn-danger">Cancelar</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<section class="content"></section>
		</div>
		<footer class="main-footer">
			<strong>Copyright &copy; 2020 <a href="http://atenas.edu.br">Uniatenas</a>.
			</strong> All rights reserved.

				<b>Version</b> 1.0.0
			</div>
		</footer>


		<aside class="control-sidebar control-sidebar-dark"></aside>

	</div>

		$.widget.bridge('uibutton', $.ui.button)

	<script th:src="@{/plugins/chart.js/Chart.min.js}"

	<script th:src="@{/plugins/jqvmap/jquery.vmap.min.js}"

	<script th:src="@{/plugins/moment/moment.min.js}"

	<script

	<script th:src="@{/plugins/summernote/summernote-bs4.min.js}"

	<script

	<script th:src="@{/dist/js/adminlte.js}" src="dist/js/adminlte.js"></script>
	<script th:src="@{/dist/js/pages/dashboard.js}"

	<script th:src="@{/dist/js/demo.js}" src="dist/js/demo.js"></script>
	<script th:src="@{/dist/js/cad-cliente.js}"
		src="dist/js/cad-cliente.js" charset="utf-8"></script>
</body>
